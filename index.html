<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="./logo/kuroheim-logo-circle.png" type="image/icon type">
    <title>Kuroheim Socials Portal</title>
    <script src="https://kit.fontawesome.com/6a31ed4bc4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark 100vh d-flex justify-content-between flex-column">
    <!-- Header with Kuroheim logo -->
    <div class="kuro-header d-flex justify-content-center bg-black">
        <img src="./logo/kuroheim-logo.png" class="w-50">
    </div>

    <!-- BSG social links -->
    <div class="container-fluid ">
        <div class="row">
            <a href="https://www.facebook.com/Kuroheim" class="col-12 col-md-6 col-xl-3 mt-3">
                <div id="facebook" class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-brands fa-square-facebook fa-beat fa-2xl" style="color: #000000;"></i>
                    <h1 class="text-light mt-3">FACEBOOK</h1>
                </div>
            </a>
            <a href="https://www.instagram.com/kuroheim" class="col-12 col-md-6 col-xl-3 mt-3">
                <div id="instagram" class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-brands fa-instagram fa-beat fa-2xl" style="color: #000000;"></i>
                    <h1 class="text-light mt-3">INSTAGRAM</h1>
                </div>
            </a>
            <a href="https://www.tiktok.com/@kuroheim" class="col-12 col-md-6 col-xl-3 mt-3">
                <div id="tiktok" class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-brands fa-tiktok fa-beat fa-2xl" style="color: #000000;"></i>
                    <h1 class="text-light mt-3">TIKTOK</h1>
                </div>
            </a>
            <a href="https://www.youtube.com/c/Kuroheim" class="col-12 col-md-6 col-xl-3 mt-3">
                <div id="youtube" class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa-brands fa-youtube fa-beat fa-2xl" style="color: #000000;"></i>
                    <h1 class="text-light mt-3">YOUTUBE</h1>
                </div>
            </a>
        </div>
    </div>

    <!-- KUROHEIM -->
    <div class="brand-name d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-light fw-bold">KUROHEIM</h1>
        <h1 class="text-light fw-bold">FOAM FIGHTING</h1>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
